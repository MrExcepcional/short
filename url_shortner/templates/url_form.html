{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h2>New URL</h2>

    <form action="." method="post" class="form">
      {% csrf_token %}

      {% bootstrap_form form layout='inline' %}

      {% buttons %}
        <button type="submit" class="btn btn-success">Shorten</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock content %}
